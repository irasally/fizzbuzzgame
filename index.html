<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>FizzBuzz game</title>
    <link rel="stylesheet" href="css/fizzbuzz.css" type="text/css" />
  </head>
  <body>
    <div id="contents">
      <h2>FizzBuzz Game</h2>
      <div id="game">
      </div>
    </div>
    <script type="text/template" id="game-template">
      <p id="timer"></p>
      <div id="number"><%- number %></div>
      <p id="controls"></p>
      <div id="answerCount">連続<%- consecutiveCorrectAnswers %>問正解中</div>
    </script>
    <script type="text/template" id="result-template">
      <span id="message"><%- message %></span>
      <input type="button" id="regenerate" value="again"/>
    </script>
    <script type="text/template" id="timer-template">
      <div id="timer-gauge">
        <span style="width:<%- time %>%" id="timer-time"></span>
        <span style="width:<%- rest %>%" id="timer-rest"></span>
      </div>
    </script>
    <script type="text/template" id="answers-template">
      <input type="button" class="answer" id="fizz" value="fizz" />
      <input type="button" class="answer" id="buzz" value="buzz" />
      <input type="button" class="answer" id="fizzbuzz" value="fizzbuzz" />
      <input type="button" class="answer" id="others" value="others" />
    </script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/fizzbuzz_app.js"></script>
  </body>
</html>
